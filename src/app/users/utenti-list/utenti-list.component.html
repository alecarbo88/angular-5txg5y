<div class="row">
  <div class="row" >
    <div class="col-md-6">
      <div class="input-group input-group-sm input-group-transparent input-group-rounded">
                    <span class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-search"></i>
                      </span>
                    </span>
        <input class="form-control form-control-sm" id="table-search-input" [(ngModel)]="searchText"
               type="text" placeholder="Cerca per nominativo">
      </div>
    </div>
  </div>
  <table class="table table-striped table-sm table-light">

      <caption>{{users1TableHeader}}</caption>

      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Active</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let user of userData| UserSearchPipe : searchText">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.active}}</td>
        <td class="buttons">

          <div class="row">
            <div class="col-sm-4">
              <button class="btn btn-primary" (click)="selectUser(user.id)">
                <fa name="pencil" fixed="true"></fa>
              </button>

            </div>
            <div class="col-sm-4">
              <button class="btn btn-danger" (click)="deleteUser(user)">
                <fa name="trash-o" fixed="true"></fa>
              </button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
