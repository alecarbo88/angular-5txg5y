
<form class="user-form" [formGroup]="userDetailForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input  name="name" id="name"
            formControlName="txtName"/>
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input formControlName="txtName"
           name="lastname" id="lastname" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="txtEmail"
           type="email"  name="email" id="email" />
  </div>

  <div class="form-group">
    <label for="active">Active</label>
    <input formControlName="txtActive"
           type="number" name="active" id="active" />
  </div>
  <div class="form-group form-footer">

    <button class="btn-save" (click)="resetForm()">Reset</button>

    <button (click)="saveUser()">Save</button>

  </div>
</form>
